<html>
	<head>
		<title>acme</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&display=swap" rel="stylesheet">

		<script src="https://kit.fontawesome.com/6e0f528e19.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="./styles/styles.css">
		<link rel="stylesheet" href="./styles/card.css">
		<link rel="stylesheet" href="./styles/form.css">
		<link rel="stylesheet" href="./styles/header.css">
		<link rel="stylesheet" href="./styles/landing.css">
		<link rel="stylesheet" href="./styles/menu.css">

		<script type="text/javascript" src="./js/navigation.js"></script>
	</head>
	<body>
		<section class="header section">
			<header class="site__heading">
				<h1 class="logo">acme</h1>
				<nav class="menu menu--sticky">
					<ul class="menu__list">
						<li class="crumb" id="home"><a class="crumb__link" href="#">Home</a></li>
						<li class="crumb" id="blog"><a class="crumb__link">Blog</a></li>
					</ul>
				</nav>
			</header>
			<p class="header__blurb">
				<span>Lorem ipsum dolor sit amet</span>
			</p>
		</section>
		<section id="dynamic-container"></section>
		<section class="subscribe section">
			<header class="section__heading">
				<h2 class="section__heading-title">Inbox</h2>
				<h3 class="section__heading-subtitle">Knowledge letters</h3>
			</header>
			<img class="card__image" src="./images/newsletter.jpg">
			<form class="subscribe__form">
				<fieldset class="subscribe__form-field">
					<label for="fName">Name</label>
					<input type="text" id="fName" placeholder="Your name">
				</fieldset>
				<fieldset class="subscribe__form-field">
					<label for="eMail">Email</label>
					<input type="text" id="eMail" placeholder="example@domain.com">
				</fieldset>
				<button type="button">Subscribe</button>
			</form>
		</section>
		<section class="sitemap section section--bordered">
			<nav class="sitemap-nav">
				<h2 class="logo logo--wide">acme</h2>
				<ul class="menu__list menu__list-column">
					<h3 class="menu__list-title">Map</h3>
					<li class="crumb"><a class="crumb__link crumb__link--emphasis" href="#">Blog</a></li>
					<li class="crumb"><a class="crumb__link crumb__link--emphasis" href="#">Privacy</a></li>
				</ul>
				<ul class="menu__list menu__list-column">
					<h3 class="menu__list-title">Resources</h3>
					<li class="crumb"><a class="crumb__link crumb__link--emphasis" href="#">Courses</a></li>
					<li class="crumb"><a class="crumb__link crumb__link--emphasis" href="#">Hacks</a></li>
					<li class="crumb"><a class="crumb__link crumb__link--emphasis" href="#">Free Stuff</a></li>
				</ul>
			</nav>
		</section>
		<footer class="footer section section--bordered">
			<nav class="sitemap-nav">
				<small class="logo--wide">&copy; 2020 acme. All rights reserved.</small>
				<ul class="menu__list">
					<li class="crumb"><a class="crumb__link" href="#">Yt</a></li>
					<li class="crumb"><a class="crumb__link" href="#">Tw</a></li>
					<li class="crumb"><a class="crumb__link" href="#">Fb</a></li>
					<li class="crumb"><a class="crumb__link" href="#">Li</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
